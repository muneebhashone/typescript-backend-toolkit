<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <style>
      :root {
        --bg: #0d1117;
        --panel: #161b22;
        --border: #30363d;
        --text: #c9d1d9;
        --muted: #8b949e;
        --primary: #1f6feb;
        --primary-hover: #2f81f7;
        --danger: #f85149;
        --radius: 6px;
        --radius-sm: 3px;
        --radius-lg: 8px;
        --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
        --shadow-md: 0 2px 8px rgba(0, 0, 0, 0.2);
        --shadow-lg: 0 4px 16px rgba(0, 0, 0, 0.3);
        --transition: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        display: flex;
        height: 100vh;
        font-family:
          'Inter',
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          'Helvetica Neue',
          Arial,
          'Apple Color Emoji',
          'Segoe UI Emoji';
        font-size: 14px;
        line-height: 1.5;
        color: var(--text);
        background: var(--bg);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Sidebar */
      #sidebar {
        width: 300px;
        padding: 0;
        border-right: 1px solid var(--border);
        background: var(--bg);
        overflow: auto;
        display: flex;
        flex-direction: column;
      }
      #sidebar::before {
        content: 'Admin Dashboard';
        display: block;
        padding: 24px 20px 20px;
        font-size: 20px;
        font-weight: 700;
        letter-spacing: -0.02em;
        color: var(--text);
        border-bottom: 1px solid var(--border);
        background: linear-gradient(180deg, var(--bg) 0%, rgba(22, 27, 34, 0.4) 100%);
      }
      h3 {
        margin: 0;
        padding: 20px 20px 12px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--muted);
      }

      /* Resources */
      #resources {
        display: grid;
        gap: 4px;
        padding: 0 16px 20px;
      }
      .resource {
        position: relative;
        padding: 11px 14px;
        cursor: pointer;
        border-radius: var(--radius);
        color: var(--text);
        font-size: 13px;
        font-weight: 500;
        border: 1px solid transparent;
        background: transparent;
        transition:
          all var(--transition);
      }
      .resource::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 3px;
        height: 0;
        background: var(--primary);
        border-radius: 0 2px 2px 0;
        transition: height var(--transition);
      }
      .resource:hover {
        background: var(--panel);
        border-color: var(--border);
        transform: translateX(2px);
      }
      .resource.active {
        background: var(--panel);
        border-color: var(--border);
        color: var(--primary);
        font-weight: 600;
      }
      .resource.active::before {
        height: 60%;
      }

      /* Content */
      #content {
        flex: 1;
        padding: 24px 28px;
        overflow: auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      /* Toolbar */
      .toolbar {
        display: flex;
        gap: 12px;
        align-items: center;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        padding: 14px 16px;
        box-shadow: var(--shadow-sm);
      }
      input,
      select,
      textarea {
        padding: 10px 14px;
        font-size: 13px;
        font-family: inherit;
        color: var(--text);
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        outline: none;
        transition: all var(--transition);
      }
      input::placeholder {
        color: #6e7681;
      }
      input:focus,
      select:focus,
      textarea:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.12);
      }
      textarea {
        resize: vertical;
        min-height: 80px;
      }

      /* Buttons */
      button {
        position: relative;
        padding: 8px 16px;
        font-size: 13px;
        font-weight: 600;
        font-family: inherit;
        color: #f0f6fc;
        background: var(--primary);
        border: 1px solid transparent;
        letter-spacing: 0.01em;
        border-radius: var(--radius);
        cursor: pointer;
        box-shadow: var(--shadow-sm);
        transition: all var(--transition);
      }
      button:hover {
        background: var(--primary-hover);
        box-shadow: var(--shadow-md);
        transform: translateY(-1px);
      }
      button:active {
        transform: translateY(0);
        box-shadow: var(--shadow-sm);
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      /* Cards */
      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        padding: 0;
        box-shadow: var(--shadow-md);
        overflow: hidden;
      }

      /* Table */
      table {
        border-collapse: collapse;
        width: 100%;
      }
      thead th {
        position: sticky;
        top: 0;
        background: var(--panel);
        color: var(--muted);
        font-weight: 600;
        text-transform: uppercase;
        font-size: 11px;
        letter-spacing: 0.06em;
        z-index: 1;
        box-shadow: 0 1px 0 var(--border);
      }
      th,
      td {
        padding: 12px 16px;
        border-bottom: 1px solid rgba(48, 54, 61, 0.5);
        text-align: left;
        font-size: 13px;
      }
      tbody tr {
        transition: background var(--transition);
      }
      tbody tr:hover {
        background: rgba(22, 27, 34, 0.6);
      }
      tbody tr:nth-child(even) {
        background: rgba(22, 27, 34, 0.3);
      }
      tbody tr:nth-child(even):hover {
        background: rgba(22, 27, 34, 0.7);
      }
      td > button {
        padding: 6px 12px;
        font-size: 12px;
        margin-right: 6px;
      }

      /* Pagination */
      .pagination {
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: center;
        padding: 16px;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-sm);
      }
      #pageInfo {
        font-size: 12px;
        font-weight: 500;
        color: var(--muted);
        min-width: 140px;
        text-align: center;
      }

      /* Form */
      #form {
        padding: 16px 0 0;
      }
      .form-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 16px 20px;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-size: 12px;
        font-weight: 500;
        letter-spacing: 0.01em;
        color: var(--muted);
      }
      .form-grid > label {
        grid-column: 1 / -1;
        margin-bottom: 0;
      }
      .form-grid > input,
      .form-grid > select,
      .form-grid > textarea {
        grid-column: 1 / -1;
      }

      /* Modal */
      .modal {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
        animation: fadeIn 0.2s ease;
      }
      .modal-backdrop {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.65);
        backdrop-filter: blur(2px);
      }
      .modal-card {
        position: relative;
        width: min(740px, 92vw);
        max-height: 85vh;
        overflow: auto;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        padding: 20px 24px 24px;
        box-shadow: var(--shadow-lg);
        animation: scaleIn 0.2s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .modal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 16px;
        padding-bottom: 16px;
        border-bottom: 1px solid var(--border);
      }
      #modalTitle {
        font-size: 16px;
        font-weight: 600;
        letter-spacing: -0.01em;
        color: var(--text);
      }
      .icon-btn {
        background: transparent;
        color: var(--muted);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 6px 10px;
        font-size: 18px;
        line-height: 1;
        cursor: pointer;
        box-shadow: none;
        transition: all var(--transition);
      }
      .icon-btn:hover {
        color: var(--text);
        background: rgba(48, 54, 61, 0.5);
        border-color: var(--primary);
        transform: none;
      }

      /* States */
      .hidden {
        display: none;
      }
      .danger {
        padding: 12px 16px;
        background: rgba(248, 81, 73, 0.1);
        border: 1px solid rgba(248, 81, 73, 0.3);
        border-radius: var(--radius);
        color: var(--danger);
        font-size: 13px;
        font-weight: 500;
      }
      .danger:empty {
        display: none;
      }
      .muted {
        color: var(--muted);
        font-size: 12px;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Responsive */
      @media (max-width: 960px) {
        #sidebar {
          display: none;
        }
        #content {
          padding: 16px;
        }
        .form-grid {
          grid-template-columns: 1fr;
        }
        .toolbar {
          flex-wrap: wrap;
        }
      }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <h3>Resources</h3>
      <div id="resources"></div>
    </div>
    <div id="content">
      <div class="toolbar">
        <input id="search" placeholder="Search..." />
        <button id="refresh">Refresh</button>
        <button id="new">New</button>
      </div>

      <div class="card" id="list"></div>

      <div class="pagination">
        <button id="prev">Prev</button>
        <span id="pageInfo" class="muted"></span>
        <button id="next">Next</button>
      </div>

      <div id="error" class="danger"></div>
    </div>
    <div id="modal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-card">
        <div class="modal-header">
          <span id="modalTitle" class="muted"></span>
          <button id="modalClose" class="icon-btn" aria-label="Close">×</button>
        </div>
        <div id="form"></div>
      </div>
    </div>
    <script src="/admin/admin.js"></script>
  </body>
</html>
